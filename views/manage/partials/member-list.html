<table class="table" ng-cloak>
	<thead>
		<tr>
			<th>Member Name</th>
			<th class="hidden-xs">Email</th>
			<th class="hidden-xs">Phone</th>
			<th class="hidden-xs">Childcare</th>
		</tr>
	</thead>
	<tbody class="rowclickable">
		<tr ng-repeat="member in members" ng-click="viewMember(member);">
			<td>{{member.name}}</td>
			<td class="hidden-xs">{{member.email}}</td>
			<td class="hidden-xs">{{member.phone}}</td>
			<td class="hidden-xs">{{member.child_care}}</td>
		</tr>
	</tbody>
</table>
