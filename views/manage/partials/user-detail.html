<div class="loading text-center" ng-hide="user.$resolved">
	<h1><i class="glyphicon glyphicon-refresh glyphicon-spin"></i></h1>
</div>
<div class="row" ng-show="user.$resolved">
	<div class="col-sm-12">
		<h3 class="page-header">{{user.name}}</h3>
	</div>
</div>
<div class="row" ng-show="user.$resolved">
	<div class="col-sm-6">
		<dl class="dl-horizontal group-details">
			<dt>Email</dt>
			<dd>{{user.email}}</dd>
			<dt>Role</dt>
			<dd>{{user.role}}</dd>
			<dt>Service</dt>
			<dd>{{user.service}}</dd>
			<dt>Status</dt>
			<dd>{{user.status}}</dd>
			<dt>Created</dt>
			<dd>{{user.created}}</dd>
		</dl> 
	</div>
	<div class="col-sm-6">
		<div class="well">
			<h4>Has Access To</h4>
			<ul class="group-members list-group">
				<li class="list-group-item" ng-if="!user.groups.length &amp;&amp; user.role != 'ADMIN'"><em class="text-muted">No groups</em></li>
				<li class="list-group-item" ng-if="user.role == 'ADMIN'"><em class="text-muted">All groups</em></li>
				<li class="list-group-item" ng-if="user.role != 'ADMIN'" ng-repeat="group in user.groups">
					<span class="label label-default">#{{group.public_id}}</span> <a href="#/groups/{{group.id}}">{{group.name}}</a>
				</li>
			</ul>
		</div>
	</div>
</div>
